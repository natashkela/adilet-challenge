<!doctype html>
<html lang="en">
  <!-- Head Start -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/vidmob-logo.ico" />
    <title>2b - Existing: Finish Setup</title>
  </head>
  <!-- Head End -->
  <body>
    <!-- Header Start -->
    <header>
        <img src="../img/vidmob-logo.svg" alt="vidmob-logo">
        <button class="login">Log in</button>
        <span class="account">Already have an account?</span>
    </header>
    <!-- Header End -->
    <!-- Section Start -->
    <section class="join-us-info">
      <!-- Container Start -->
      <div class="container">
        <!-- Row Start -->
        <div class="row">
          <!-- Column Start -->
          <div class="col-lg-4 offset-lg-4 join">

            <h3>Join the VidMob team</h3>
            <p>Your email is associated with an existing company.Fill out the information below to finish the setup. </p>
            <hr />

            <!-- Form Start -->
            <form class="join-us-email" method="POST">
              <!-- Row Start -->
              <div class="row">
                <!-- Column Start -->
                <div class="col-md-6">
                  <input type="text" required name="firstName" placeholder="First Name">
                </div>
                <!-- Column End -->
                <!-- Column Start --> 
                <div class="col-md-6">
                 <input type="text" required name="lastName" placeholder="Last Name">
                </div>
                <!-- Column End -->
              </div>
              <!-- Row End -->

              <input type="text" data-html="true" name="displayName" placeholder="Display Name (optional)">
              <input type="password" required name="password" placeholder="Password">
              <div>
                <button type="submit" class="next-button">Sign up</button>
              </div>
            </form>
            <!-- Form End -->
          </div>
          <!-- Column End -->
          <!-- Column Start -->
          <div class="col-sm-6 offset-sm-3 text-center terms">
            <p>By selecting Sign Up, you agree to our <strong> Terms & Conditions </strong></p>
          </div>
          <!-- Column End -->
        </div>
        <!-- Row End -->
      </div>
      <!-- Container End -->
    </section>
    <!--Section End-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
  <!-- Body End -->
</html>
