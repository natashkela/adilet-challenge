<!doctype html>
<html lang="en">
  <!-- Head Start -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/vidmob-logo.ico" />
    <title>3c - Non Existing: Signup Mode Join One Line Item</title>
  </head>
  <!-- Head End -->
  <!-- Body Start -->
  <body>
    <!-- Header Start-->
    <header>
        <img src="../img/vidmob-logo.svg" alt="vidmob-logo">
        <button class="login">Log in</button>
        <span class="account">Already have an account?</span>
    </header>
    <!-- Header End-->

    <!-- Section Start-->
    <section class="starting-email">
      <!-- Container Start-->
      <div class="container">
        <!-- Row Start-->
        <div class="row">
          <!-- Column Start-->
          <div class="col-md-6 offset-md-3 get-started">

            <h3>Company sign up mode</h3>
            <p>Anyone with a specified email domain can join your team. Otherwise, an owner or co-owner will have to invite all team members.</p>
            <hr />

            <!-- Form Start-->
            <form class="email-domains" method="POST">
             <!--Radio Button -->
             <span class="radio-button" data-choose="1"></span> 
             <!--Radio Button Title-->
             <span class="radio-margin"> Any email from my domains </span>
             <!-- Input Field for Emailing with domains hidden-->
              <div id="tags-input1">
                <input type="text" id="tags" class="tagsinput" data-role="tagsinput" name="tags" placeholder="Enter one or more domain...">
              </div>
               <br>
               <!--Radio Button -->
               <span class="radio-button" data-choose="2"></span>
               <!--Radio Button Title -->
               <span class="radio-margin"> Invite only </span>
               <!--Input Field for Inviting by Email -->
                <div id="tags-input2">
                  <input type="text" id="tags" class="tagsinput" data-role="tagsinput" name="tags">
                </div>

                <div>
                  <button type="submit" class="next-button">Done</button>
                </div>
            </form>
            <!--Form End -->
          </div>
          <!--Column End -->
        </div>
        <!--Row End -->
      </div>
      <!--Container End -->
    </section>
    <!--Section End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="../js/app.js"></script>
  </body>
  <!--Body End -->
</html>
